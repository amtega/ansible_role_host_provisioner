---
# Role dependencies

galaxy_info:
  role_name: host_provisioner
  author: Juan Antonio Valiño García
  description: Provisione hosts orchestrating several roles and backends.
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - system
    - dhcp
    - cobbler
    - provisione
    - vmware

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 29
        redhat: 7

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        scope: all
        pattern: "^vmware_vm$"
        attributes:
          - name
          - datacenter
          - cluster
        fact_name: host_provisioner_inventory_vms
        output_type: list
    when:
      - host_provisioner_gather_inventory_vm_configs
      - not dhcpd_deps_resolved | default(false)

  - role: amtega.vmware_provisioner
    vars:
      vmware_provisioner_gather_all_basic_vm_fact: >-
        {{ (host_provisioner_stage == "provisione")
           | ternary("yes", "no") }}
      vmware_provisioner_gather_datacenters_fact: no
      vmware_provisioner_gather_clusters_fact: no
      vmware_provisioner_gather_datastores_fact: no
      vmware_provisioner_gather_inventory_vm_configs: no
      vmware_provisioner_manage_inventory_vms: no
      vmware_provisioner_vms: "{{ host_provisioner_vmware_vms_to_manage }}"
      vmware_provisioner_provisione: no
    when: host_provisioner_stage in ["cleanup_stalled", "provisione"]

  - role: amtega.cobbler
    tags:
      - never

  - role: amtega.dhcpd
    tags:
      - never

  - role: amtega.bootstrap
    tags:
      - never

  - role: amtega.groups
    tags:
      - never

  - role: amtega.users
    tags:
      - never

  - role: amtega.iptables
    tags:
      - never

  - role: amtega.sshd
    tags:
      - never

  - role: amtega.network_interfaces
    tags:
      - never
